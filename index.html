<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ETHOS Loading</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f8f5ee; /* This is the background color the doors will open toâ€”match your homepage */
    overflow: hidden;
  }

  .splash {
    position: fixed;
    inset: 0;
    background: #444; /* Splash background color */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: #444; /* Same as splash background */
    transition: transform 1s ease;
    z-index: 2;
  }

  .door.left { left: 0; }
  .door.right { right: 0; }

  .splash.open .left { transform: translateX(-100%); }
  .splash.open .right { transform: translateX(100%); }

  .logo-container {
    position: relative;
    z-index: 3;
    text-align: center;
  }

  .logo {
    width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
    position: relative;
  }

  /* Shimmer effect */
  .logo::after {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.4) 50%,
      rgba(255,255,255,0) 100%
    );
    animation: shimmer 2s forwards;
  }

  @keyframes shimmer {
    to { top: 100%; }
  }

  .logo-container h1 {
    color: white;
    margin: 10px 0 0;
  }
</style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="door left"></div>
    <div class="door right"></div>
    <div class="logo-container">
      <img src="SRC/Raven.png" alt="ETHOS Logo" class="logo" />
      <h1>ETHOS</h1>
    </div>
  </div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    // Wait for shimmer
    setTimeout(() => {
      document.getElementById('splash').classList.add('open');
      // Wait for doors to finish opening
      setTimeout(() => {
        // Redirect to the real home page
        window.location.href = "/home/index.html";
      }, 1000);
    }, 2000);
  });
</script>
</body>
</html>
