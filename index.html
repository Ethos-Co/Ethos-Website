<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doors With Clean Staging</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .splash {
    position: fixed;
    inset: 0;
    background: #f8f5ee;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: #444;
    transition: transform 1s ease;
    z-index: 2;
  }

  .door.left { left: 0; }
  .door.right { right: 0; }

  .door .edge-line {
    position: absolute;
    top: 0;
    width: 2px;
    height: 100%;
    background: white;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .door.left .edge-line { right: 0; }
  .door.right .edge-line { left: 0; }

  /* Stage 1: fade in lines */
  .splash.ready .door .edge-line {
    opacity: 1;
  }

  /* Stage 2: move doors */
  .splash.open .door.left {
    transform: translateX(-100%);
  }
  .splash.open .door.right {
    transform: translateX(100%);
  }

  .logo-container {
    position: relative;
    z-index: 3;
    text-align: center;
    opacity: 1;
    transition: opacity 1s ease;
  }
  
  .splash.open .logo-container {
    opacity: 0;
  }
  
  .logo img {
    width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

 .logo-container h1 {
  color: black;
  margin: 10px 0 0;
  position: relative;
  top: -35px; /* Move up 20 pixels */
}
</style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="door left">
      <div class="edge-line"></div>
    </div>
    <div class="door right">
      <div class="edge-line"></div>
    </div>
    <div class="logo-container">
      <div class="logo">
        <img src="SRC/Raven.png" alt="ETHOS Logo" />
      </div>
      <h1>ETHOS</h1>
    </div>
  </div>

<script>
 window.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    document.getElementById('splash').classList.add('ready');
    setTimeout(() => {
      document.getElementById('splash').classList.add('open');
      // Wait for the doors to finish sliding
      setTimeout(() => {
        window.location.href = "/Home";
      }, 1000); // 2s = duration of door transition
    }, 400);
  }, 2000);
});
</script>
</body>
</html>
