<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Test Doors Only No Redirect</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: yellow;
    overflow: hidden;
  }

  .splash {
    position: fixed;
    inset: 0;
    background: blue;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: blue;
    transition: transform 2s ease;
    z-index: 2;
  }

  .door.left { left: 0; }
  .door.right { right: 0; }

  .splash.open .left { transform: translateX(-100%); }
  .splash.open .right { transform: translateX(100%); }

  .logo-container {
    position: relative;
    z-index: 3;
    color: white;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="door left"></div>
    <div class="door right"></div>
    <div class="logo-container">
      ETHOS
    </div>
  </div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      document.getElementById('splash').classList.add('open');
      // No redirect hereâ€”just wait indefinitely so you can see the doors
    }, 2000);
  });
</script>
</body>
</html>
