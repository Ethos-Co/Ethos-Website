<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Test Basic Class Toggle</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .splash {
    position: fixed;
    inset: 0;
    background: blue;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    color: white;
    font-size: 24px;
  }

  .splash.open {
    background: red;
  }
</style>
</head>
<body>
  <div class="splash" id="splash">
    ETHOS
  </div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    console.log("DOMContentLoaded fired.");
    setTimeout(() => {
      console.log("Adding .open class");
      document.getElementById('splash').classList.add('open');
    }, 2000);
  });
</script>
</body>
</html>
