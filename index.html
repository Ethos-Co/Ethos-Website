<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Doors with Animated Lines</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .splash {
    position: fixed;
    inset: 0;
    background: yellow; /* background behind doors */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: blue;
    transition: transform 2s ease;
    z-index: 2;
  }

  /* pseudo-element for animated line */
  .door::before {
    content: "";
    position: absolute;
    top: 0;
    width: 2px;
    height: 100%;
    background: white;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .door.left::before {
    right: 0;
  }
  .door.right::before {
    left: 0;
  }

  /* show line when opening */
  .splash.open .door::before {
    opacity: 1;
  }

  .splash.open .left { transform: translateX(-100%); }
  .splash.open .right { transform: translateX(100%); }

  .logo-container {
    position: relative;
    z-index: 3;
    text-align: center;
  }

  .logo img {
    width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .logo-container h1 {
    color: black;
    margin: 10px 0 0;
  }
</style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="door left"></div>
    <div class="door right"></div>
    <div class="logo-container">
      <div class="logo">
        <img src="SRC/Raven.png" alt="ETHOS Logo" />
      </div>
      <h1>ETHOS</h1>
    </div>
  </div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    console.log("DOMContentLoaded fired.");
    setTimeout(() => {
      console.log("Adding .open class");
      document.getElementById('splash').classList.add('open');
    }, 2000);
  });
</script>
</body>
</html>
