<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Doors with Shimmer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .splash {
    position: fixed;
    inset: 0;
    background: yellow;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: blue;
    transition: transform 2s ease;
    z-index: 2;
  }

  .door.left { left: 0; }
  .door.right { right: 0; }

  .splash.open .left { transform: translateX(-100%); }
  .splash.open .right { transform: translateX(100%); }

  .logo-container {
    position: relative;
    z-index: 3;
    text-align: center;
  }

  .logo {
    position: relative;
    display: inline-block;
  }

  .logo img {
    width: 100px;
    height: auto;
    display: block;
  }

  .logo::after {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.4) 50%,
      rgba(255,255,255,0) 100%
    );
    animation: shimmer 2s forwards;
  }

  @keyframes shimmer {
    to { top: 100%; }
  }

  .logo-container h1 {
    color: black;
    margin: 10px 0 0;
  }
</style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="door left"></div>
    <div class="door right"></div>
    <div class="logo-container">
      <div class="logo">
        <img src="SRC/Raven.png" alt="ETHOS Logo" />
      </div>
      <h1>ETHOS</h1>
    </div>
  </div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    console.log("DOMContentLoaded fired.");
    setTimeout(() => {
      console.log("Adding .open class");
      document.getElementById('splash').classList.add('open');
    }, 2000);
  });
</script>
</body>
</html>
